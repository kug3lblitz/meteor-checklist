<head>
  <title>Grocery List</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>Todo List</h1>
      <form class="new-task">
          <input type="text" placeholder="type here to add new tasks">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
